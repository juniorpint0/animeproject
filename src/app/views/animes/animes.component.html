<mat-card-title class="title {{ titulo }}">{{ titulo }}</mat-card-title>
<div class="cards-animes">
  <div
    *ngFor="let anime of list"
    class="card"
    (click)="goToDetailsByService(anime)"
  >
    <img
      [src]="anime.attributes.posterImage.small"
      class="card-img-top mat-elevation-z3"
      alt=""
    />
    <div class="card-body">
      <h5 class="card-title">{{ anime.attributes.canonicalTitle }}</h5>
    </div>
  </div>
</div>
