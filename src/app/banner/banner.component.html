<div>
  <mat-carousel class="container" [hideArrows]="false" [hideIndicators]="false">
    <mat-carousel-slide
      (click)="goToDetailsByService(anime)"
      *ngFor="let anime of list"
      class="card"
      image="{{ anime.attributes?.coverImage?.original }}"
    >
      <div class="click" (click)="goToDetailsByService(anime)">
        <a>
          {{ anime.attributes.canonicalTitle }}
        </a>
      </div>
    </mat-carousel-slide>
  </mat-carousel>
</div>
